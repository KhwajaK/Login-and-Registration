<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login or Register</title>
</head>
<body>
    <header class="d-flex m-2">
        <div class="col-6">
            <p class="">Coding Dojo Wall</p>
        </div>
    </header>

    <div class="w-50 alert align-items-center" role="alert">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="form-control is-invalid text-danger text-strong">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="d-flex gap-4 justify-content-center">
        <div class="d-flex gap-4 justify-content-center bg-info">
            <form action="/input_user" name="register" method="post" class="p-2">
                <input type="hidden" name="action" value="register">
                <h1>Register</h1>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input name="first_name" type="text" class="form-control" placeholder="First" value="{{ session['form_data']['first_name'] if 'form_data' in session else ''}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input name="last_name" type="text" class="form-control" placeholder="Last" value="{{ session['form_data']['last_name'] if 'form_data' in session else '' }}">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input name="email" type="email" class="form-control" placeholder="Email" value="{{ session['form_data']['email'] if 'form_data' in session else '' }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="password" name="password">
            </div>
            <div class="form-group">
                <label for="conf_password">Confirm Password:</label>
                <input type="password" name='conf_password' class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-2">Register</button>
            </div>
            </form>
        </div>
        <div class="d-flex gap-4 justify-content-center">
            <form action="/input_user" name="login" method="post" class="p-2">
            <input type="hidden" name="action" value="login">
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" class="form-control" placeholder="Email" value="{{ session['form_data']['email'] if 'form_data' in session else '' }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
